<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/app.js"></script>
	</head>
	<body>
		<h1 "id="title">Poker | Push or Fold</h1>
		<div class="box">
			<div class="dropdown">
				<div class="dropdown-trigger">
					<button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
						<span>Choose a seat position</span>
						<span class="icon is-small">
							<i class="fas fa-angle-down" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<div class="dropdown-menu" id="dropdown-menu2" role="menu">
					<div class="dropdown-content">
						<div class="dropdown-item">
							<p>UTG and UTG+1</p>
						</div>
						<hr class="dropdown-divider">
						<div class="dropdown-item">
							<p>UTG+2 and Lojack</p>
						</div>
						<hr class="dropdown-divider">
						<div class="dropdown-item">
							<p>Hijack</p>
						</div>
						<hr class="dropdown-divider">
						<div class="dropdown-item">
							<p>Button and Cutoff</p>
						</div>
						<hr class="dropdown-divider">
						<div class="dropdown-item">
							<p>Small Blind</p>
						</div>
					</div>
				</div>
			</div>
			<div class="cards">
				<img src="images/T_of_diamonds.png" alt="" class="leftCard" />
				<img src="images/2_of_clubs.png" alt="" class="rightCard" />
			</div>
			<div class="resultsMessage">
					<h2>This is the results message</h2>
			</div>
			<div id="buttonDiv">
				<button id="pushButton" class="button is-info is-medium px-6">Push</button>
				<button id="foldButton" class="button is-danger is-medium p-5 px-6">Fold</button>
			</div>
			<div id="linkDiv">
				<a target="_blank" href="https://upswingpoker.com/push-fold-tournament-strategy-charts/">Check the charts!</a>
				<h3 class="score">Score: </h3>
			</div>
		</div>
	</body>
</html>
