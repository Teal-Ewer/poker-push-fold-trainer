<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/app.js"></script>
	</head>
	<body>
		<i id="info" class="icon fas fa-info"></i>
		<h1 class="pt-5" id="title">Poker | Push or Fold</h1>
		<div class="box">
			<div class="dropdown block">
				<div class="dropdown-trigger">
					<button
						class="button"
						aria-haspopup="true"
						aria-controls="dropdown-menu2"
					>
						<span>Choose a seat position</span>
						<span class="icon is-small">
							<i class="fas fa-angle-down" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<div class="dropdown-menu" id="dropdown-menu2" role="menu">
					<div class="dropdown-content">
						<div class="dropdown-item" id="utgUtg+1">
							<p>UTG and UTG+1</p>
						</div>
						<hr class="dropdown-divider" />
						<div class="dropdown-item" id="utg+2Lojack">
							<p>UTG+2 and Lojack</p>
						</div>
						<hr class="dropdown-divider" />
						<div class="dropdown-item" id="hijack">
							<p>Hijack</p>
						</div>
						<hr class="dropdown-divider" />
						<div class="dropdown-item" id="buttonCutoff">
							<p>Button and Cutoff</p>
						</div>
						<hr class="dropdown-divider" />
						<div class="dropdown-item" id="smallBlind">
							<p>Small Blind</p>
						</div>
					</div>
				</div>
			</div>
			<div class="cards block">
				<img src="images/T_of_diamonds.png" alt="" class="leftCard" />
				<img src="images/2_of_clubs.png" alt="" class="rightCard" />
			</div>
			<div class="resultsMessage block">
				<h2>This is the results message</h2>
			</div>
			<div id="buttonDiv" class="block">
				<button id="pushButton" class="button is-info px-6">Push</button>
				<button id="foldButton" class="button is-danger px-6">Fold</button>
			</div>
			<div id="linkDiv" class="block">
				<a
					target="_blank"
					href="https://upswingpoker.com/push-fold-tournament-strategy-charts/"
					>Check the charts!</a
				>
				<h3 id="score">Score: 0</h3>
			</div>
		</div>
	</body>
</html>
